<div class="container my-3 p-3">

    <h1 style="display: inline;">Proyectos</h1>

    <p></p>
    
    <ul>

        <li *ngFor="let proyecto of listaProyectos" class="listaSinPuntos p-1">
            <h3>{{proyecto.nombre}}</h3>
            <p style="display: inline;">{{proyecto.fecha}}</p>
            <p>{{proyecto.descripcion}}</p>
            <p style="margin: -3px;"><a [href]="proyecto.link">Link del Proyecto</a></p>
        </li>

    </ul>

</div>
